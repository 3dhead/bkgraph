<h1>${name} <span style="font-weight:normal;">知识图谱</span></h1>
<div class="bkg-explore-percent">
    <span class="bkg-explore-percent-bar">
        <span class="bkg-explore-percent-bar-inner"></span>
        <!-- for: ${levels} as ${level}, ${index} -->
        <div class="bkg-milestone" style="left:${level.position}%;"></div>
        <!-- /for -->
    </span>
    <!-- for: ${levels} as ${level}, ${index} -->
    <div class="bkg-level-${index} bkg-level" style="width:${level.interval}%; left:${level.position}%">
        <div class="bkg-level-icon"></div>
        <div class="bkg-level-title">${level.title}</div>
    </div>
    <!-- /for -->
</div>
