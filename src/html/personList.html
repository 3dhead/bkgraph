<!-- target: personlist -->
<!-- if: ${entities.length} -->
<ul>
    <!-- for: ${entities} as ${entity}-->
    <li class="bkg-person" data-bkg-entity-id="${entity.id}">
        <img data-src="${entity.imageSquare}" alt="">
        <h5>${entity.name}</h5>
    </li>
    <!-- /for -->
</ul>
<!-- else -->
<ul>
    <li class="bkg-empty">暂时没在TA的人脉圈中找到这个人哟~</li>
</ul>
<!-- /if -->
