<!-- target: entityTip -->
<div class="bkg-tip-arrow ${arrowType}"></div>
<div class="bkg-tip">
    <div class="bkg-tip-content">
        <div class="bkg-tip-detail">
            <!-- block: desc -->
            <!-- if: ${introduction.content} -->
                <div class="bkg-tip-desc">
                    <div class="bkg-circle"></div>
                    <span>简介：</span>
                    ${introduction.content|truncate(40)}
                    <a href="${sourceUrl}" class="bkg-more" data-area="entity-baike" title="更多" target="_blank">更多>></a>
                </div>
            <!-- /if -->
            <!-- /block -->
            
            <!-- block: tag-->
            <!-- if: ${singleTag} && ${singleTag.length}-->
                <div class="bkg-tip-tags">
                    <div class="bkg-circle"></div>
                    <span>TA的那些事儿：</span>
                    <!-- for: ${singleTag} as ${tag}, ${index} -->
                    <a href="http://www.baidu.com/s?wd=${name|url}%20${tag.text|url}" title="${name} ${tag.text}_百度搜索" data-area="entity-singleTag" target="_blank">${tag.text}</a>
                    <!-- /for -->
                </div>
            <!-- /if -->
            <!-- /block -->
        </div>
    </div>
</div>

<!-- target: relationTip(master=entityTip) -->
<!-- block: desc -->
    <div class="bkg-tip-desc">
        <div class="bkg-circle"></div>
        <span>关系简介：</span>
        <!-- if: ${relationExplaination.text} -->
        ${relationExplaination.text|truncate(40)}
        <a href="${relationExplaination.url}" class="bkg-more" title="更多" data-area="relation-info-desc" target="_blank">更多>></a>
        <!-- else -->
        <a href="http://www.baidu.com/s?wd=${fromEntity.name|url}%20${toEntity.name|url}%20${relationName|url}" class="bkg-more" title="${fromEntity.name}${toEntity.name} ${relationName}_百度搜索" data-area="relation-info-desc" target="_blank">去百度看看详细介绍吧>></a>
        <!-- /if -->
    </div>
<!-- /block -->
<!-- block: tag-->
    <!-- if: ${pairTag} && ${pairTag.length}-->
    <div class="bkg-tip-tags">
        <div class="bkg-circle"></div>
        <span>TA俩那些事儿：</span>
        <!-- for: ${pairTag} as ${tag}, ${index} -->
        <a href="http://www.baidu.com/s?wd=${fromEntity.name|url}%20${toEntity.name|url}%20${tag.text|url}" title="${fromEntity.name} ${toEntity.name} ${tag.text}_百度搜索" data-area="relation-pairTag" target="_blank">${tag.text}</a>
        <!-- /for -->
    </div>
    <!-- /if -->
<!-- /block -->
