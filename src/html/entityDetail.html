<div class="bkg-entity-detail">
    <div class="bkg-entity-detail-title">
        <h3>${name} 黑板报</h3>
    </div>
    <div class="bkg-sidebar-module bkg-person-info">
        <div class="bkg-module-title">
            <div class="bkg-circle"></div>
            <h4><a href="http://www.baidu.com/s?wd=${name|url}" title="${name}_百度搜索" data-area="entity-baike" target="_blank">${name}知多少</a></h4>
        </div>
        <a class="bkg-person-pic" href="http://www.baidu.com/s?wd=${name|url}" data-area="entity-baike" target="_blank" title="${name}_百度搜索"><img src="${imageIcon}" /></a>
        <div class="bkg-person-description">
            <!-- var: introLength = 73 -->
            <!-- if: ${birthDate} -->
            <!-- var: introLength = 58 -->
            <p><b>出生:</b> ${birthDate}</p>
            <!-- /if -->
            <p>
                <!-- <b>简介:</b> -->
                ${introduction.content|truncate(${introLength})}
                <br>
                <a href="http://www.baidu.com/s?wd=${name|url}" class="bkg-more" data-area="entity-baike" title="了解更多" target="_blank">了解${name}更多内容>></a>
            </p>
        </div>
        <div style="clear:both;"></div>
    </div>

    <div class="bkg-taglist">
        <!-- if: ${singleTag} && ${singleTag.length}-->
        <div class="bkg-tags bkg-tags-highlight">
            <span>TA的那些事儿:</span>
            <!-- for: ${singleTag} as ${tag}, ${index} -->
            <a href="http://www.baidu.com/s?wd=${name|url}%20${tag.text|url}" title="${name} ${tag.text}_百度搜索" data-area="entity-singleTag" target="_blank">${tag.text}</a>
            <!-- /for -->
        </div>
        <!-- /if -->
        <!-- if: ${recommendation} && ${recommendation.length} -->
        <div class="bkg-rec-tags">
            <p class="bkg-tag-title">您可能感兴趣的那些人儿</p>
            <ul>
                <!-- for: ${recommendation} as ${recTag}, ${index} -->
                <li>
                    <a href="http://www.baidu.com/s?wd=${recTag.name|url}" target="_blank" data-area="entity-recommendation" title="${recTag.name}_百度搜索" class="bkg-hoverable">
                        <img src="${recTag.image}" alt="">
                        <h5>${recTag.name|truncate(6)}</h5>
                    </a>
                    <a href="http://www.baidu.com/s?wd=${recTag.name|url}" target="_blank" data-area="entity-recommendation" title="${recTag.name}_百度搜索">
                        <span>${recTag.reason|truncate(10)}</span>
                    </a>
                </li>
                <!-- /for -->
            </ul>
        </div>
        <!-- /if -->
    </div>
    <!-- if: ${representativeWork} -->
    <!-- import: sidebarWorks -->
    <!-- /if -->
    <!-- if: ${news} -->
    <!-- import: sidebarNews -->
    <!-- /if -->
    <!-- if: ${weibo} -->
    <!-- import: sidebarWeibo -->
    <!-- /if -->
    <div class="bkg-detail-bottom-line"></div>
    <div class="bkg-detail-bottom"></div>
</div>
