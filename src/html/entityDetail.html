<div class="bkg-entity-detail">
    <div class="bkg-entity-detail-title">
        <h3>${name} 黑板报</h3>
    </div>
    <div class="bkg-sidebar-module bkg-person-info">
        <div class="bkg-module-title">
            <div class="bkg-circle"></div>
            <h4><a href="${sourceUrl}" title="基本信息 百度百科" target="_blank">基本信息 百度百科</a></h4>
        </div>
        <img class="bkg-person-pic" src="${imageIcon}" />
        <div class="bkg-person-description">
            <!-- if: ${birthDate} && !${tieba}-->
            <p><b>出生:</b> ${birthDate}</p>
            <!-- /if -->

            <!-- if: ${skill} -->
            <p><b>代表技能:</b> ${skill|truncate(20)}</p>
            <!-- /if -->
            <p>
                <b>简介:</b> ${introduction.content|truncate(68)}
                <a href="${sourceUrl}" class="bkg-more" title="更多" target="_blank">更多>></a>
            </p>
        </div>

        <!-- if: ${tieba} -->
        <div class="bkg-person-vote">
        </div>
        <!-- /if -->

        <div style="clear:both;"></div>
    </div>
    
    <!-- if: ${news} -->
    <!-- import: sidebarNews -->
    <!-- /if -->

    <!-- if: ${tieba} -->
    <!-- import: sidebarTieba -->
    <!-- /if -->
    
    <!-- if: ${fightResult} -->

    <!-- /if -->
    
    <!-- if: ${weibo} -->

    <!-- /if -->
    <!-- if: ${representativeWork} -->

    <!-- /if -->
    <div class="bkg-detail-bottom-line"></div>
    <div class="bkg-detail-bottom"></div>
</div>
