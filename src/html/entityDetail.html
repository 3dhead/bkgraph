<div class="bkg-entity-detail">
    <div class="bkg-entity-detail-title">
        <h3>${name} 黑板报</h3>
    </div>
    <div class="bkg-sidebar-module bkg-person-info">
        <div class="bkg-module-title">
            <div class="bkg-circle"></div>
            <h4><a href="${sourceUrl}" title="基本信息 百度百科" data-area="entity-baike" target="_blank">基本信息</a></h4>
        </div>
        <a class="bkg-person-pic" href="${sourceUrl}" data-area="entity-baike" target="_blank" title="${name}_百度百科"><img src="${imageIcon}" /></a>
        <div class="bkg-person-description">
            <!-- if: ${birthDate} -->
            <p><b>出生:</b> ${birthDate}</p>
            <!-- /if -->
            <p>
                <b>简介:</b> ${introduction.content|truncate(68)}
                <a href="${sourceUrl}" class="bkg-more" data-area="entity-baike" title="更多" target="_blank">更多>></a>
            </p>
        </div>
        <div style="clear:both;"></div>
    </div>

    <div class="bkg-taglist">
        <!-- if: ${singleTag} -->
        <div class="bkg-tags bkg-tags-highlight">
            <span>TA的那些事儿:</span>
            <!-- for: ${singleTag} as ${tag}, ${index} -->
            <a href="http://www.baidu.com/s?wd=${name}%20${tag.text}" title="${name} ${tag.text}_百度搜索" data-area="entity-singleTag" target="_blank">${tag.text}</a>
            <!-- /for -->
        </div>
        <!-- /if -->
        <!-- if: ${recommendation} -->
        <div class="bkg-rec-tags">
            <p class="bkg-tag-title">您可能感兴趣那些人儿</p>
            <ul>
                <!-- for: ${recommendation} as ${recTag}, ${index} -->
                <li>
                    <a href="http://www.baidu.com/s?wd=${recTag.name}" target="_blank" data-area="entity-recommendation" title="${recTag.name}_百度搜索" class="bkg-hoverable">
                        <img src="${recTag.image}" alt="">
                        <h5>${recTag.name|truncate(6)}</h5>
                    </a>
                    <a href="http://www.baidu.com/s?wd=${recTag.name}" target="_blank" data-area="entity-recommendation" title="${recTag.name}_百度搜索">
                        <span>${recTag.reason|truncate(10)}</span>
                    </a>
                </li>
                <!-- /for -->
            </ul>
        </div>
        <!-- /if -->
    </div>
    <!-- if: ${representativeWork} -->
    <!-- import: sidebarWorks -->
    <!-- /if -->
    <!-- if: ${news} -->
    <!-- import: sidebarNews -->
    <!-- /if -->
    <!-- if: ${weibo} -->
    <!-- import: sidebarWeibo -->
    <!-- /if -->
    <div class="bkg-detail-bottom-line"></div>
    <div class="bkg-detail-bottom"></div>
</div>
