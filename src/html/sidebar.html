<div class="bkg-sidebar-module bkg-sidebar-intro">
    <!-- if: ${isRelation} -->
        <div class="bkg-relation-info">
            <div class="bkg-relation-entity-wrapper">
                <div class="bkg-relation-entity">
                    <div class="bkg-relation-entity-from">
                        <a href="http://www.baidu.com/s?wd=${fromEntity.name|url}" target="_blank" data-area="relation-info-entity" title="${fromEntity.name}_百度搜索">
                            <img src="${fromEntity.imageIcon}" alt="">
                            <h5>${fromEntity.name}</h5>
                        </a>
                    </div>
                    <div class="bkg-relation-name">
                        <a href="http://www.baidu.com/s?wd=${fromEntity.name|url}%20${toEntity.name|url}%20${relationName|url}" title="${fromEntity.name}${toEntity.name} ${relationName}_百度搜索" data-area="relation-info-title" target="_blank"><span>${relationName|truncate(6)}</span></a>
                    </div>
                    <div class="bkg-relation-entity-to">
                        <a href="http://www.baidu.com/s?wd=${toEntity.name|url}" target="_blank" data-area="relation-info-entity" title="${toEntity.name}_百度搜索">
                            <img src="${toEntity.imageIcon}" alt="">
                            <h5>${toEntity.name}</h5>
                        </a>
                    </div>
                </div>
                
            </div>
            <!-- if: ${relationExplaination} -->
            <div class="bkg-relation-description">
                <p>
                    <span>关系简介</span> ${relationExplaination.text|truncate(26)}
                    <a href="${relationExplaination.url}" class="bkg-more" title="更多" data-area="relation-info-desc" target="_blank">更多 ></a>
                </p>
            </div>
            <!-- /if -->
        </div>
    <!-- else -->
        <div class="bkg-person-info">
            <a class="bkg-person-pic" href="http://www.baidu.com/s?wd=${name|url}" data-area="entity-baike" target="_blank" title="${name}_百度搜索"><img src="${imageIcon}" /></a>
            <div class="bkg-person-description">
                <p>
                    <span class="bkg-person-name">${name}</span>
                    <!-- <b>简介:</b> -->
                    ${introduction.content|truncate(30)}
                    <a href="http://www.baidu.com/s?wd=${name|url}" class="bkg-more" data-area="entity-baike" title="更多" target="_blank">更多 ></a>
                </p>
            </div>
        </div>
    <!-- /if -->
</div>
