<div class="bkg-entity-detail">
    <img class="bkg-person-pic" src="${image}" />
    <div class="bkg-person-info">
        <h4>${name}</h4>
        <p><b>出生:</b> ${birthDate|raw}</p>
        <p>
            <b>简介:</b> ${introduction.content|truncate(30)}
            <a href="${sourceUrl}" class="bkg-more" target="_blank">更多>></a>
        </p>
    </div>
    <div style="clear:both;"></div>
    <div class="bkg-person-news bkg-sidebar-module">
        <h4 class="bkg-title">最新动态</h4>
        <ul>
            <!-- for: ${news} as ${new}, ${index} -->
            <li>
                <!-- if: ${index} === 0 -->
                <img class="bkg-news-pic" src="${new.image}"></img>
                <div class="bkg-news-detail">
                    <p>
                        <b>核心提示:</b> ${new.summary|truncate(35)}
                        <a href="${new.url}" class="bkg-more" target="_blank">更多>></a>
                    </p>
                    <p>
                        <a href="${new.url}" target="_blank">${new.source}</a>
                    </p>
                </div>
                <div style="clear:both;"></div>
                <!-- else -->
                <div class="bkg-news-simple">
                    <h5>${new.title}</h5>
                </div>
                <!-- /if -->
            </li>
            <!-- /for -->
        </ul>
    </div>
    
    <!-- if: ${weibo} -->
    <div class="bkg-person-weibo bkg-sidebar-module">
        <h4 class="bkg-title">新浪微博</h4>
        <div class="bkg-weibo-info">
            <h5>
                ${weibo.name}
            </h5>
            <p>
                粉丝: ${weibo.fans}
                &nbsp;&nbsp;
                微博: ${weibo.weiboNum}
            </p>
        </div>
    </div>
    <!-- /if -->
</div>
<div class="bkg-toggle">隐<br />藏<br /><</div>
