<div class="bkg-relation-detail">
    <div class="bkg-entity-detail-title">
        <h3>${fromEntity.name}&${toEntity.name}</h3>
    </div>
    <div class="bkg-relation-description bkg-sidebar-module">
        <div class="bkg-module-title">
            <div class="bkg-circle"></div>
            <h4><a href="http://www.baidu.com/s?wd=${fromEntity.name}%20${toEntity.name}%20${relationName}" title="${fromEntity.name}${toEntity.name} ${relationName}_百度搜索" target="_blank">${fromEntity.name}${toEntity.name} ${relationName|truncate(6)}_百度搜索</a></h4>
        </div>
        <div class="bkg-relation-entity-from">
            <img src="${fromEntity.imageIcon}" alt="">
            <h5>${fromEntity.name}</h5>
        </div>
        <div class="bkg-relation-name">
            <span>${relationName}</span>
        </div>
        <div class="bkg-relation-entity-to">
            <img src="${toEntity.imageIcon}" alt="">
            <h5>${toEntity.name}</h5>
        </div>
        <div style="clear:both"></div>
    </div>
