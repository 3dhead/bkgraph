<div class="bkg-relation-detail">
    <div class="bkg-entity-detail-title">
        <h3>${fromEntity.name}&${toEntity.name}</h3>
    </div>
    <div class="bkg-relation-description bkg-sidebar-module">
        <!-- use: sidebarModuleTitle(sidebarModuleName="最新合作电影 "+${relationSite}) -->
        <div class="bkg-relation-entity-from">
            <img src="${fromEntity.imageSquare}" alt="">
        </div>
        <div class="bkg-relation-name">
            <span>${relationName}</span>
        </div>
        <div class="bkg-relation-entity-to">
            <img src="${toEntity.imageSquare}" alt="">
        </div>
        <div style="clear:both"></div>
    </div>
    <!-- if: ${news} -->
    <!-- import: sidebarRelationNews -->
    <!-- /if -->
    <div class="bkg-detail-bottom-line"></div>
    <div class="bkg-detail-bottom"></div>
</div>
