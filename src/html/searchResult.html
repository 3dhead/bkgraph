<!-- target: searchResult -->
<!-- if: ${interests} -->
<div class="bkg-search-interest">
    <p>您可能感兴趣的关系图谱：</p>
    <ul>
        <!-- for: ${interests} as ${entity}, ${index} -->
            <!-- if: ${index} < 4 -->
            <li>
                <a href="/tupu/${entity.id}.html" target="_blank" data-area="headerbar-interest" title="${entity.name}_人物关系图谱">
                    <img src="${entity.image}" alt="">
                    <h5>${entity.name}</h5>
                </a>
            </li>
            <!-- /if -->
        <!-- /for -->
    </ul>
</div>
<!-- elif: ${entities} -->
<ul class="bkg-search-list">
    <!-- if: ${entities.length} > 0 -->
        <!-- for: ${entities} as ${entity}, ${index} -->
            <!-- if: ${entities.length} == 1 && ${entity.isme} -->
                <li class="bkg-search-nodata bkg-search-isme">
                    <p>您已经在${entity.n}的图谱中了,看看他们吧！</p>
                </li>
            <!-- elif: ${index} < 10 && !${entity.isme} -->
                <li title="${entity.n}_人物关系图谱"><a href="/tupu/${entity.id}.html" target="_blank">${entity.n}</a></li>
            <!-- /if -->
        <!-- /for -->
    <!-- else -->
        <li class="bkg-search-nodata">
            <p>暂时没有Ta的关系图谱</p>
            <a href="http://www.baidu.com/s?wd=${name|url}" target="_blank" data-area="nodata">百度一下 "<span>${name|truncate(14)}</span>"</a>
        </li>
    <!-- /if -->
</ul>
<!-- /if -->
