<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <link rel="stylesheet" type="text/css" href="./css/index.css" />
        <link rel="stylesheet" type="text/css" href="./css/bkgraph.css" />
    </head>
    <body>
        <div id='viewport'></div>
        <script src="bkgraph.js"></script>
        <script>
            var name = window.location.hash.slice(1);
            name = name || '杨幂';
            document.title = name + '人物关系图谱';

            var g = bkgraph.init('viewport', name + '_f', function (g) {
                g.addComponent(new bkgraph.SideBar());
                g.addComponent(new bkgraph.SearchBar());
                g.addComponent(new bkgraph.HeaderBar());
                g.addComponent(new bkgraph.KeyboardControl());
                
                setTimeout(function () {
                    g.getComponentByType('SEARCHBAR').hide();
                }, 500);
            });

            window.onresize = function () {
                g.resize();
            }
        </script>
    </body>
</html>
