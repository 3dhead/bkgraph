<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="./css/index.css" />
        <link rel="stylesheet" type="text/css" href="./css/bkgraph.css" />
    </head>
    <body>
        <div id='viewport'></div>
        <script src="bkgraph.js"></script>
        <script>
            var g = bkgraph.init('viewport', 'j', function () {
                g.addComponent(new bkgraph.SideBar());
                g.addComponent(new bkgraph.SearchBar());

                var graphMain = g.getComponentByType('GRAPH');
                graphMain.uncollapse();
            });

            window.onresize = function () {
                g.resize();
            }
        </script>
    </body>
</html>
