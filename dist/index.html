<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="./css/index.css" />
        <link rel="stylesheet" type="text/css" href="./css/bkgraph.css" />
    </head>
    <body>
        <div id='viewport'></div>
        <script src="bkgraph.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script>
            $.get('../mock/200_f.json', function (data) {
                if (typeof(data) === 'string') {
                    data = JSON.parse(data);
                }
                var g = bkgraph.init('viewport', data, function (g) {
                    g.addComponent(new bkgraph.SideBar());
                    // g.addComponent(new bkgraph.SearchBar());
                    g.addComponent(new bkgraph.HeaderBar());
                });

                window.onresize = function () {
                    g.resize();
                }  
            })
        </script>
    </body>
</html>
